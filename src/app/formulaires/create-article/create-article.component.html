<div class="d-flex flex-column p-3">
    <h1 class="d-flex justify-content-center">Créer un article</h1>
    <p class="d-flex justify-content-center">Partagez les informations, nouveautés... avec les co-membres</p>
</div>
<div class="d-flex  flex-column container p-5  mb-5 bg-body-tertiary">

    <!-- catégorie de jeux-->
    <h3>Catégorie de jeux :</h3>
    <mat-form-field class="categorie">
        <mat-label>Choisir la catégorie</mat-label>
        <mat-select [(ngModel)]="selectedGame">
          <mat-option *ngFor="let categorie of categories$ | async" [value]="categorie.nom">
            {{ categorie.nom }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- titre-->
    <mat-form-field >
      <textarea matInput placeholder="Titre de l'article" [(ngModel)]="title" class="matinput"></textarea>
    </mat-form-field>

      <!-- corps de l'article-->
    <mat-form-field >
        <textarea matInput placeholder="Corps de l'article" [(ngModel)]="corpsArticle" class="matinput"></textarea>
    </mat-form-field>
        
    <app-buttons [value]="btnValide" (click)="onAddArticle($event)" class="button"></app-buttons>

</div>
