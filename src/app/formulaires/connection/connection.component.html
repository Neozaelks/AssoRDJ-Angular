        <div class="d-flex justify-content-end pt-3">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" mat-dialog-close></button>
        </div>
        <h1 class="d-flex justify-content-center pb-5">Connexion</h1>
  
        <div class="form-floating mb-3">
          <input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="email">
          <label for="floatingInput">Adresse Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
          <label for="floatingPassword">Mot de passe</label>
        </div>
  
        <div class="d-flex justify-content-center mt-5">
          <div class="form-check me-5">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31">Se souvenir de moi</label>
          </div>
  
          <a href="#!">Mot de passe oubli√© ?</a>
        </div>
        <div class="d-flex justify-content-center">
          <app-buttons [value]="btnValide" (click)="connexion($event)" class="button"></app-buttons>
        </div>
      </div>
    </div>
  </div>
