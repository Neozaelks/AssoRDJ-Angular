<div class="row m-0">
    <div class="col-md-7">
      <div class="d-flex flex-column p-3">
        <h1 class="d-flex justify-content-center">Nous contacter</h1>
      </div>
      <div class="d-flex flex-column container p-5  mb-5 bg-body-tertiary">
        <form [formGroup]="formValues" (ngSubmit)="onAddContact(formValues)">
        <!-- <form [formGroup]="formValues" (ngSubmit)="alertFormValues(formValues)"> -->
          <!--Email-->
          <br>
          <mat-form-field class="w-100">
            <mat-label>Adresse Email</mat-label>
            <input matInput formControlName="mail" placeholder="john.doe@exemple.fr" class="matinput">
          </mat-form-field>
  
          <!--Message-->
          <br>
          <mat-form-field class="w-100">
            <mat-label>Message</mat-label>
            <input matInput formControlName="message"  class="matinput">
          </mat-form-field>
  
          <!--Type de demande-->
          <br>
          <mat-form-field class="w-100">
            <mat-label>Type de demande</mat-label>
            <mat-select formControlName="typeDemande">
              <mat-option [value]="1">Devenir adherent</mat-option>
              <mat-option [value]="2">Demande d'aide</mat-option>
              <mat-option [value]="3">Demande </mat-option>
            </mat-select>
          </mat-form-field>
          <app-buttons [value]="btnValide" class="button"></app-buttons>
        </form>
      </div>
    </div>
    <div class="col-md-5">
      <div class="d-flex flex-column p-3">
        <h1 class="d-flex justify-content-center">Demande existantes</h1>
      </div>
      <div class="d-flex  flex-column container p-5  mb-5 bg-body-tertiary">
        <ul>
          <li *ngFor="let demande of contactList$ | async; let i=index" class="d-flex flex-wrap align-items-center justify-content-between">{{demande.mail}} â€” {{demande.typeDemande.nom_type}}
            <div class="example-button-container d-flex ">
                <form [formGroup]="formValues" >
                    <button mat-icon-button  (click)="onRedirectEditDemande(demande.id)" style="color: #49b9ff; font-size: 20px;">
                      <mat-icon>info</mat-icon>
                    </button>
                  </form>
              <form [formGroup]="formValues" (ngSubmit)="onDeleteContact(demande.id)">
                <button mat-icon-button  style="color: red; font-size: 20px;">
                  <mat-icon>delete</mat-icon>
                </button>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
