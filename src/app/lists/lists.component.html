<div *ngIf="typeCard === 'events'">
    <ul *ngFor="let card of events">
        <li>
            <app-event-card [card]="card"></app-event-card>
        </li>
    </ul>
</div>

<div *ngIf="typeCard === 'articles'">
    <ul *ngFor="let card of articles">
        <li>
            <app-event-card [card]="card"></app-event-card>
        </li>
    </ul>
</div>
