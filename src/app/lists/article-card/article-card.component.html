<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="d-flex align-items-center  justify-content-start m-5 bg-body-tertiary">
        <img class="rounded-circle float-start m-5" width="250" height="250" src="https://cdn.helloasso.com/img/logos/association%20roi%20des%20jeux-cd90bcde162e4b34961ce5f6c09603db.png">
        <div class="container-fluid m-5" *ngIf="afficheArticle">
            <div class="m-2">
                <h2 class="d-flex justify-content-center p-2">{{article.titre}}</h2>
                <p class="m-3">{{article.corps.substring(0,15) + (" ...")}}</p>
            </div>
            <div class="d-flex align-items justify-content-center">
                <div class="d-flex align-items-center pe-5">
                    <h5 class="fw-bold m-5">{{article.date_modif}}</h5>
                </div>
                <div class="d-flex align-items-center p-5">
                    <button type="button" class=" btn btn-info" (click)="afficheArticleComplet()">
                        En savoir plus
                    </button>
                </div>
            </div>
        </div>
        <div class="container-fluid m-5" *ngIf="!afficheArticle">
            <div class="m-2">
                <h2 class="d-flex justify-content-center p-2">{{article.titre}}</h2>
                <p class="m-3">{{article.corps}}</p>
            </div>
            <div class="d-flex align-items justify-content-center">
                <div class="d-flex align-items-center pe-5">
                    <h5 class="fw-bold m-5">Dernière modification : {{article.date_modif}}</h5>
                    <h5 class="fw-bold m-5">Par : <span *ngFor="let user of article.utilisateurs">
                        {{user.prenom}} {{user.nom}}</span></h5>

                </div>
                <div class="d-flex align-items-center p-5">
                    <button type="button" class=" btn btn-info" (click)="afficheArticleComplet()">
                        Réduire
                    </button>
                </div>
            </div>
        </div>
</div>
