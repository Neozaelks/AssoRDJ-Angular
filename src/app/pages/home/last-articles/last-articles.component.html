<div class="row" style="display: flex; justify-content: space-between;">
  <div *ngFor="let article of articles" class="col-6 text-center" style="
    background-image: url(/assets/training.webp) ;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 50% 60%;
    height: 25vh;
    width: 48%;
    margin-bottom: 10px;
    border-radius: 5px;
    position: relative;">
    <div style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 5px;"></div>
    <h3 style="color: white; position: relative; z-index: 1; margin-top: 5px;">{{article.titre}}</h3>
    <p style="color: white; position: relative; z-index: 1;">{{formatDate(article.date_ecriture)}}</p>
    <p style="color: white; position: relative; z-index: 1;">{{article.corps.substring(0,70) +("...")}}</p>
  </div>
  <app-buttons class="text-center" [value]="'Voir tous les articles'" routerLink="/articles"></app-buttons>
</div>
