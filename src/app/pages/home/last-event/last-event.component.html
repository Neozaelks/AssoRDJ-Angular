<!--EVENT -->
<div *ngFor="let event of events" class="mb-2"style="
background-image: url(/assets/event.webp);
background-repeat: no-repeat;
background-size: cover;
background-position: 50% 60%;
height: 25vh;
border-radius: 5px;
">
    <div class="d-inline-flex flex-column justify-content-center align-items-start" style="
    background-color: rgb(0, 0, 0, 0.75);
    height: 100%;
    width: 100%;
    border-radius: 10px;
    padding: 5px;
    ">
    <h4 class="mb-0" style="padding-bottom: 5px;">{{event.nom.substring(0, 30)}}</h4>
    <p class="mb-1" style="padding: 5px;">{{ formatDate(event.dateDebut)}}</p>
    <p class="mb-2">{{event.description.substring(0, 70)+("...")}}</p>
    </div>
</div>
