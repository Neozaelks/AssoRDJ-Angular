<div *ngFor="let event of events" class="mb-2"style="
background-image: url(https://scontent-cdg4-2.xx.fbcdn.net/v/t39.30808-6/336537618_1411266136276342_738405827427301727_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=yx0UcArWwPkAX8kSegP&_nc_ht=scontent-cdg4-2.xx&oh=00_AfCLQhHEaPH7xH7m4Xv0_iDIjzMaEqzleQlJSLgMJwCIhw&oe=6485D65D);

background-size: cover;
background-position: 50% 60%;
height: 25vh;
border-radius: 10px;
">
    <div class="d-inline-flex flex-column justify-content-center align-items-start" style="
    background-color: rgba(0, 0, 0, 0.75);
    height: 25vh;
    border-radius: 10px;
    padding: 5px;
    ">
    <h4 class="mb-0">{{event.nom.substring(0, 15)}}</h4>
    <p class="mb-1">{{event.dateDebut | date: 'dd/MM/yy, Ã  HH:mm' }}</p>
    <p class="mb-2">{{event.description.substring(0, 70)+("...")}}</p>

    </div>
</div>
